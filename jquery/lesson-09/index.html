<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>	
<script>
var obj = {
	doIt: function(e) {
		console.log(this);
		e.preventDefault();
	}
}

//proxy states exactly what should be treated as 'this'
$('a').on('click', $.proxy(obj.doIt, obj));
