<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>$.each and templating</title>
</head>
<body>

<a href="http://tutplus.com" class = "myClass">Click Me</a>

<script id=blogTemplate type=tuts/template >
	<h2> {{title}} </h2>
	<img src={{thumbnail}} alt={{title}}> 
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>

<script>
(function() {
	var content = [
		{
			title: 'My awesome blog post',
			thumbnail: 'http://www.favoritegamesplay.com/img/the-anime-world.jpg',
		},
		{
			title: 'My second awesome blog post',
			thumbnail: 'http://3.bp.blogspot.com/-WRPGAR0j7aE/Txw16EWH_HI/AAAAAAAABOQ/YiJRHvZhYh0/s1600/th.j',
		},
		{
			title: 'My third awesome blog post',
			thumbnail: 'http://thumbs.dreamstime.com/z/third-placing-ribbon-187149.jpg',
		}
	], 
		template = $.trim( $('#blogTemplate').html() ),
		frag = '';

		$.each(content, function(index, obj){
			frag += template.replace(/{{title}}/ig, obj.title)
							   .replace(/{{thumbnail}}/ig, obj.thumbnail);
	})
		$('body').append(frag);
})();	
</script>


</body>
</html>
